<!DOCTYPE html>
<html lang="en" ng-app="events">  
    <head>
        <base href='/'>
        <meta name="fragment" content="!">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
        <meta name="viewport" content="user-scalable=no, initial-scale=1,
            maximum-scale=1, minimum-scale=1, width=device-width">
        <title>{{ seo.title }}</title>
        <meta property="og:title" content="{{ seo.title }}">
        <meta property="twitter:title" content="{{seo.title}}">
        <meta property="og:image" content="{{ seo.image }}">
        <meta property="twitter:image" content="{{seo.image}}">
        <meta property="og:url" content="{{ seo.url }}">
        <meta property="twitter:url" content="{{ seo.url }}">
        <meta property="description" content="{{ seo.description }}">
        <meta property="og:description" content="{{ seo.description }}">
        <meta property="twitter:description" content="{{ seo.description }}">
        
        <!-- All CSS Files -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.3/flexslider.min.css"> 
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
        
    </head>
    <body>
          <!--navbar-->

<nav ng-controller="navbar" class="navbar navbar-default content-wrapper">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="logo"><a class="navbar-brand pull-left" href="./list"><img src="/img/liveLocal.png" alt="DLive Local"></a></li>
                <li class="pull-right"><a href="./login">User Login</a></li>
                <li class="active pull-right"><a href="./compose">Create Event <span class="sr-only">(current)</span></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
        <div ng-view class="content-wrapper"></div>

        <!-- 3rd Party Library Files -->
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPb-IgcKTbo1DIl8oe9i0-6aptQ2BZCUI" async defer></script>

        <!-- Angular Javascript Files -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-resource.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.3/jquery.flexslider-min.js"></script>
        <script src="https://use.fontawesome.com/d64f895f29.js"></script>
        <script src="/lib/angular-flexslider.js"></script>
        
        <!-- Angular Resource Files -->
        <script src="/js/app.js"></script>
        <script src="/js/controllers.js"></script>
        <script src="/js/factories.js"></script>
        <script src="/js/services.js"></script>
        <script src="/js/maps.dir.js"></script>

    </body>
</html>
