<div>
    <img id="heroImg" src="/img/lookouts_hor.jpg">
    <div id='searchBar'>
        <div id="searchTab">TRY SOMETHING NEW</div>
        <div class="form-inline col-sm-offset-1">
            <div class="form-inline">
                <div id="selectTagInput" class="form-group">
                    <label>Tag: </label>
                    <input ng-change="checkTagLength()" ng-model="allTags.tag" type="text" class="form-control" placeholder="Search for Tags">
                    <div id='searchTagList' class="list-group" ng-show="allTags.tag.length > 0 && (tags | filter: {tag: allTags.tag}).length">
                        <button ng-click="selectTag(t)" type="button" class="list-group-item" ng-hide="allTags.tag == null" ng-repeat="t in tags | orderBy: 'tag' | filter: {tag: allTags.tag}">{{t.tag}}</button>
                    </div>
                </div>
                <div class="form-group col-sm-offset-1">
                    <label>Category: </label>
                    <select class="form-control" ng-options="cat.id as cat.name for cat in cats" ng-model="searchItems.catId"></select>
                </div>
                <div class="form-group col-sm-offset-1">
                    <label>Date Range: </label>
                    <div class="input-group input-daterange col-sm-4">
                        <input type="text" class="form-control" id="startDate" ng-model="searchItems.start">
                        <div class="input-group-addon">to</div>
                        <input type="text" class="form-control" id="endDate" ng-model="searchItems.end">
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="advanced===true">
            <div class="form-inline row pad-sm-top col-sm-offset-1">
                <div class="checkbox col-sm-2">
                    <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="searchItems.petFriendly">  Pet Friendly</label>
                </div>
                <div class="checkbox col-sm-2">
                    <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="searchItems.familyFriendly">  Family Friendly</label>
                </div>
                <div class="checkbox col-sm-2">
                    <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="searchItems.smokeFree">  Smoke Free</label>
                </div>
                <div class="checkbox col-sm-2">
                    <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="searchItems.alcoholFree">  Alcohol Free</label>
                </div>
            </div>
            <div class="form-inline row pad-sm-top col-sm-offset-1">
                <div class="checkbox col-sm-1">
                    <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="searchItems.isEighteen">  18+</label>
                </div>
                <div class="checkbox col-sm-1">
                    <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="searchItems.isTwentyOne">  21+</label>
                </div>
                <div class="checkbox col-sm-2">
                    <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="searchItems.outdoors">  Outdoor Event</label>
                </div>
                <div class="checkbox col-sm-2">
                    <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="searchItems.daytime">  Daytime Event</label>
                </div>
            </div>
            <div class="form-inline row pad-sm-top col-sm-offset-1">
                <div class="checkbox col-sm-1">
                    <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="searchItems.priceFree">  Free</label>
                </div>
                    <div class="checkbox col-sm-1">
                    <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="searchItems.priceOne">  $</label>
                </div>
                    <div class="checkbox col-sm-1">
                    <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="searchItems.priceTwo">  $$</label>
                </div>
                    <div class="checkbox col-sm-1">
                    <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="searchItems.priceThree">  $$$</label>
                </div>
            </div>
        </div>
        <div class="row pad-lg-top">
            <label class="col-sm-1 searchTags">Tags: </label>
            <div class="badgeBox col-sm-7">
                <span ng-click="removeTag(tag)"ng-repeat="tag in searchItems.tags" class="badge badge-info">{{tag.tag}} X</span>
            </div>
            <div class="col-sm-4">
                <div ng-click="resetBtn()" class="btn btn-primary pull-right">Reset</div>
                <a class="pull-right advBtn" href="#" ng-click="advanced=!advanced">Advanced Search</a>
            </div>
        </div>
    </div>
</div>

    <google-maps id="mainMap" events="events"></google-maps>

<div class="centerWrap">
    <div class="clear list-group container listBox">
        <div class="row">
            <div class="list-group-item form-rounded event col-xs-12 col-md-3 col-md-offset-1" ng-repeat="e in events | searchFilter:searchItems">
                <a ng-href="/events/{{e.id}}">
                    <div class="event-thumbnail" class="thumbnail image-thumbnail">
                        <div class="event-images" ng-style="{ 'background-image': 'url(' + e.images + ')' }" class="thumbnail image-thumbnail">
                            <a class="btn btn-info" role="button" ng-href="/events/{{ e.id }}">View Event</a>
                        </div>
                        <div>
                            <h4>{{ e.title }}</h4>
                            <p>{{ e.summary }}</p>
                            <h5>{{ e.startDate | date: 'short' }}</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div> 
    </div>
    <div ng-hide="(events | searchFilter:searchItems).length" class="center">
        <h3 class="text-center">No Search Results available</h3>
        <h5 class="text-center">Please adjust search criteria</h5>
    </div>
</div>
