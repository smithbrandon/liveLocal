<div>
    <img id="heroImg" src="/img/lookouts_hor.jpg">
    <div id='searchBar'>
        <div id="searchTab">TRY SOMETHING NEW</div>
        <div class="form-inline col-sm-offset-1">
            <div class="form-group">
                <input ng-model="searchItems.tags" type="text" class="form-control" placeholder="Event tags: sererate tags with ;">
            </div>
            <select class="col-sm-offset-1" ng-options="cat.id as cat.name for cat in cats" ng-model="selected"></select>
            <div class="input-group input-daterange col-sm-offset-1 col-sm-4">
                <input type="text" class="form-control" value="2012-04-05">
                <div class="input-group-addon">to</div>
                <input type="text" class="form-control" value="2012-04-19">
            </div>
            <div ng-click="searchBtn()" class="btn btn-primary pull-right">Search</div>
        </div>
        <div class="form-inline row pad-sm-top col-sm-offset-1">
            <div class="checkbox col-sm-2">
                <label><input type="checkbox" ng-model="searchItems.petFriendly" value="1">Pet Friendly</label>
            </div>
            <div class="checkbox col-sm-2">
                <label><input type="checkbox" ng-model="searchItems.familyFriendly" value="1">Family Friendly</label>
            </div>
            <div class="checkbox col-sm-2">
                <label><input type="checkbox" ng-model="searchItems.smokeFree" value="1">Smoke Free</label>
            </div>
            <div class="checkbox col-sm-2">
                <label><input type="checkbox" ng-model="searchItems.alcoholFree" value="1">Alcohol Free</label>
            </div>
            <a class="pull-right" href="#">Advanced Search</a>
        </div>
        <div class="form-inline row pad-sm-top col-sm-offset-1">
            <div class="checkbox col-sm-1">
                <label><input type="checkbox" ng-model="searchItems.isEighteen" value="1">18+</label>
            </div>
            <div class="checkbox col-sm-1">
                <label><input type="checkbox" ng-model="searchItems.isTwentyOne" value="1">21+</label>
            </div>
            <div class="checkbox col-sm-2">
                <label><input type="checkbox" ng-model="searchItems.outdoors" value="1">Outdoor Event</label>
            </div>
            <div class="checkbox col-sm-2">
                <label><input type="checkbox" ng-model="searchItems.daytime" value="1">Daytime Event</label>
            </div>
        </div>
        <div class="form-inline row pad-sm-top col-sm-offset-1">
            <div class="checkbox col-sm-1">
                <label><input type="checkbox" ng-model="searchItems.priceFree" value="1">Free</label>
            </div>
                <div class="checkbox col-sm-1">
                <label><input type="checkbox" ng-model="searchItems.priceOne" value="1">$</label>
            </div>
                <div class="checkbox col-sm-1">
                <label><input type="checkbox" ng-model="searchItems.priceTwo" value="1">$$</label>
            </div>
                <div class="checkbox col-sm-1">
                <label><input type="checkbox" ng-model="searchItems.priceThree" value="1">$$$</label>
            </div>
        </div>
    </div>
</div>

    <google-maps id="mainMap" events="events"></google-maps>

<div class="centerWrap">
    <div class="clear list-group container listBox">
        <div class="row">
            <div class="list-group-item form-rounded event col-xs-12 col-md-3 col-md-offset-1" ng-repeat="e in events">
                <a ng-href="/events/{{e.id}}">
                    <div class="event-thumbnail" class="thumbnail image-thumbnail">
                        <div class="event-images" ng-style="{ 'background-image': 'url(' + e.images + ')' }" class="thumbnail image-thumbnail">
                            <a class="btn btn-info" role="button" ng-href="/events/{{ e.id }}">View Event</a>
                        </div>
                        <div>
                            <h4>{{ e.title }}</h4>
                            <p>{{ e.summary }}</p>
                            <h5>{{ e.startDate | date: 'short' }}</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div> 
    </div>
